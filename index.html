<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항공권 예약하기 | 승객 수 선택</title>
  </head>
  <body>
    <form class="spin-input-form" aria-labelledby="spin-input-title">
      <h1 id="spin-input-title">승객 선택</h1>
      <div class="label-container">
        <label for="spin-input-value" id="spin-label">성인</label>
        <button
          class="default-button-container tooltip-button"
          title="성인기준 상세 안내"
          type="button"
          aria-expanded="false"
        >
          <span class="round-button-icon tooltip-button-icon" aria-hidden="true"
            >?</span
          >
        </button>
        <div role="tooltip" class="tooltip-container hide">
          국제선 만 12세 이상, <br />
          국내선 만 13세 이상
          <button
            type="button"
            class="default-button-container tooltip-close-button"
          >
            <span>닫기</span>
          </button>
        </div>
      </div>
      <div class="input-container">
        <button
          class="spin-button decrement default-button-container"
          aria-label="성인 탑승자 한명 줄이기"
          type="button"
        >
          <span class="round-button-icon" aria-hidden="true">–</span>
        </button>
        <input
          type="number"
          name="spin-input-value"
          id="spin-input-value"
          value="1"
          min="1"
          max="3"
        />
        <button
          class="spin-button increment default-button-container"
          aria-label="성인 탑승자 한명 늘리기"
          type="button"
        >
          <span class="round-button-icon" aria-hidden="true">+</span>
        </button>
      </div>
      <p role="status" id="spin-input-status" aria-live="polite"></p>
    </form>
    <div id="snackbar-container"></div>
  </body>
</html>
