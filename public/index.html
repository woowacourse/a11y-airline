<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="누구나 접근할 수 있는 항공사 웹사이트" />
    <title>누구나 접근할 수 있는 항공사 웹사이트</title>
  </head>
  <body>
    <main>
      <section>
        <h2>승객 선택</h2>
        <article>
          <div class="passenger-type-container">
            <h3>성인</h3>
            <button id="help-box" aria-label="성인의 기준 안내">?</button>
            <div
              id="adult-help-context"
              class="hide help-content"
              aria-live="polite"
            >
              <span>탑승일 기준 만 22세 이상</span>
            </div>
          </div>
          <div class="counter" aria-atomic="true">
            <button id="reduce-passenger" aria-label="성인 탑승자 한명 줄이기">
              -
            </button>
            <input
              type="number"
              id="passenger-count"
              value="1"
              max="3"
              min="1"
              aria-label="성인"
            />
            <button id="add-passenger" aria-label="성인 탑승자 한명 늘리기">
              +
            </button>
          </div>
        </article>
      </section>
      <section>
        <h3>지금 떠나기 좋은 여행</h3>
        <article>
          <div class="carousel-container">
            <ul id="carousel-wrapper"></ul>
            <button id="left-button">
              <div class="left-arrow"></div>
            </button>
            <button id="right-button">
              <div class="right-arrow"></div>
            </button>
          </div>
        </article>
      </section>
      <div id="announce" role="status" class="hide"></div>
    </main>
  </body>
</html>
